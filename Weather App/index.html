<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter a city name...">
                <button><img src="images/search-icon.png"/></button>
            </div>
            <div class="error">
                <p>Invalid city name.</p>
            </div>
            <div class="weather">
                <img src="images/rainy.png" class="weather-icon"/>
                <h1 class="temp">27Â°C</h1>
                <h2 class="city">Toronto</h2>
                <div class="details">
                    <div class="section">
                        <img src="images/humidity.png"/>
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="section">
                        <img src="images/wind-speed.png"/>
                        <div>
                            <p class="wind-speed">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
